name: Test project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Intall nodeJs
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies2
        run: npm ci
      - name: Run tests
        run: npn test

      